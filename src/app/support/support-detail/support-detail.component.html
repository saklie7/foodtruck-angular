<div class="container">
  <table class="table table-view">
    <!-- <colgroup>
      <col width="7%">
      <col width="*">
      <col width="15%">
      <col width="10%">
      <col width="7%">
    </colgroup> -->
    <thead>
      <tr>
        <th class="col-xs-7 col-sm-9 col-md-9 col-lg-9">
          <span><b>제목 :</b> {{title}}</span>
        </th>
        <th class="col-xs-5 col-sm-3 col-md-3 col-lg-3">
          <!-- <b>작성일 :</b> {{date}} -->
          <span class="pull-right"> {{date}} </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" class="text-right" >
          <b>작성자</b> : {{member}}
        </td>
      </tr>
      <tr>
        <td colspan="2" height="500" class="contents">
          <div class="support-content">
            {{content}}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <div class="pull-right">
    <a [routerLink]="['/support']" class="btn btn-default">목록</a>
    <a *ngIf="check()" [routerLink]="['/support-update', sid]" class="btn btn-primary">수정</a>
  </div>
</div>
