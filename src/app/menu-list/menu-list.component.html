<div class="container">
  <div class="row">
    <h3>푸드리스트</h3>
    <!-- 화면에 결과 메세지를 띄우고 싶을 때, 지금은 alert사용 -->
    <div  class="col-md-6" *ngFor="let f of foods">
      <div class="panel panel-default">
        <div class="panel-heading" >음식 번호: {{f.fid}}</div>
        <div class="panel-body" >
          <div class="col-sm-3">
            <img src="http://{{f.fimage}}" alt="img X" width="100px" height="100px">
          </div>
          <div class="col-sm-9">
            name: {{f.fname}}<br>
            fprice : {{f.fprice}}<br>
            fdescription : {{f.fdescription}}<br>
          </div>
        </div>
        <div class="panel-footer clearfix">
          <div class="pull-right">
            <a routerLink="/" class="text-warning" (click)="removeFood(r)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form class="form-horizontal" name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name" class="control-label col-xs-2">이름</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="control-label col-xs-2">가격</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" [(ngModel)]="price" name="price" placeholder="price" required>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="control-label col-xs-2">설명</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="description" required>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" class="control-label col-xs-2" for="image">사진</label>
      <div class="col-xs-10">
        <input type="file" class="form-control" name="image" (change)="selectFile($event)">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <!-- <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div> -->
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
