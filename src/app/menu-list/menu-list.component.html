<div class="container">
  <div class="row">
    <h3>푸드리스트</h3>
    <!-- 화면에 결과 메세지를 띄우고 싶을 때, 지금은 alert사용 -->
    <div  class="col-md-4" *ngFor="let f of foods">
      <div class="panel panel-default">
        <div class="panel-heading" >음식 번호: {{f.fid}}</div>
        <div class="panel-body" >
          <div class="col-sm-5 " >
            <img src="http://localhost:8080/image/{{f.fimage}}" alt="img X" width="120px" height="120px">
          </div>
          <div class="col-sm-7 ">
            <strong>{{f.fname}}</strong> <br>
            {{f.fprice}} 원<br>
            <div class="description" style="font-size:0.8em">
              {{f.fdescription}}<br>
            </div>
          </div>
        </div>
        <div class="panel-footer clearfix" *ngIf="check()">
          <div class="pull-right">
            <a [routerLink]="['/truck-info', tid]" class="text-warning" (click)="removeFood(f)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="" *ngIf="check()">
    <form class="form-horizontal" name="form" (ngSubmit)="onSubmit(f);" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name" class="control-label col-xs-2">이름</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="control-label col-xs-2">가격</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="price" name="price" placeholder="price" required>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="control-label col-xs-2">설명</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="description" required>
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" class="control-label col-xs-2" for="image">사진</label>
        <div class="col-xs-10">
          <input #myfile type="file" class="form-control" name="image" (change)="selectFile($event)">
          <img *ngIf="preview" src="{{url}}" alt="" width="120px" height="120px">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
          <!-- <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div> -->
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
