<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>회원 정보 수정</h2>
    <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group" >
        <label for="email">이메일</label>
        <input type="email" class="form-control" [(ngModel)]="member.memail" id="email" name="email" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" readonly="readonly" value="{{member.memail}}" >
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" [(ngModel)]="member.mpassword" id="password" name="password" placeholder="password" required>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" [(ngModel)]="member.mnickname" id="nickname" name="nickname" placeholder="name" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">
          <b class="glyphicon glyphicon-plus"></b>저장
        </button>
        <a [routerLink]="['/main-home']" class="btn btn-link">취소</a>
      </div>

    </form>
  </div>
</div>
