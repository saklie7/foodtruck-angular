<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label col-xs-2" for="email">Name</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="password">Open</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="open"  name="open" placeholder="open" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="name">Close</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="close" name="close" placeholder="close" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="address">위치</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="lat" value="{{lat}}" name="lat" placeholder="lat" required>
          <input type="text" class="form-control" [(ngModel)]="lng" value="{{lng}}" name="lng" placeholder="lng" required>
          <button type="button" class="btn btn-primary" (click)="setCurrentPosition()" name="button">위치 등록</button>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="comment">소개글</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" [(ngModel)]="comment" name="comment" placeholder="comment" required>
        </div>
      </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="picture">사진</label>
          <div class="col-xs-10">
            <input type="file" (change)="selectFile($event)" name="picture" class="form-control" required>
            <img src="{{url}}" alt="" width="120px" height="120px">
          </div>
      </div>
      <button class="btn btn-primary"  [disabled]="f.invalid">
        <b class="glyphicon glyphicon-plus"></b>SEND
      </button>
    </form>
  </div>
</div>
