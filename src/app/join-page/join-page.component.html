<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>회원가입</h2>
    <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">이메일</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="text" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="password" required>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" [(ngModel)]="nickname" id="nickname" name="nickname" placeholder="name" required>
      </div>

      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="registype" [(ngModel)]="registype" id="inlineRadio1" value="1"> 일반회원
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="registype" [(ngModel)]="registype" id="inlineRadio2" value="2"> 사업자회원
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">
          <b class="glyphicon glyphicon-plus"></b>SEND
        </button>
        <a [routerLink]="['/login-page']" class="btn btn-link">취소</a>
      </div>

    </form>
  </div>
</div>
