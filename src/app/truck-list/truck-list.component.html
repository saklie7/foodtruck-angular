<div class="container">
  <form class="form" (ngSubmit)="search(f)" #f="ngForm">
    <div class="input-group">
      <input type="text" class="form-control" name="key" [(ngModel)]="key" required placeholder="Search">
      <div class="input-group-btn">
        <button class="btn btn-default">
            <i class="glyphicon glyphicon-search"></i>
          </button>
      </div>
    </div>
  </form>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12" *ngFor="let t of trucks; let i = index">
        <div class="panel panel-default">
          <div class="panel-heading">
            번호 {{i+1}}
            <div class="pull-right">
              <button type="button" class="btn btn-xs btn-primary" (click)="getFoodTruck(t.tid)">바로가기</button>
            </div>
          </div>
          <div class="panel-body">
            <div class="col-sm-2">
              <img src="http://{{t.timage}}" alt="" width="150px" height="150px">
            </div>
            <div class="col-sm-10">
              이름: {{t.tname}}<br>
              영업시간: {{t.topen}} ~ {{t.tclose}}<br>
              주소: {{t.taddress}}<br>
              사업자: {{t.tmember}}<br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
