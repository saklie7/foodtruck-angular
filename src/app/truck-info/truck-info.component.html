<div class="container">
  <h2>truck-info works!</h2>
  <div class="row">
    <div  class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" >트럭 번호: {{tid}}</div>
        <div class="panel-body" >
          <div class="col-sm-3">
            <img src="http://{{truck.timage}}" alt="image X" width="100px" height="100px">
          </div>
          <div class="col-sm-9">
            이름: {{truck.tname}}<br>
            주인장 한마디: {{truck.tcomment}}<br>
            별점: {{truck.tavg}}<br>
            영업시간: {{truck.topen}} ~ {{truck.tclose}}<br>
            주소: {{truck.taddress}}<br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <app-truck-reviews [tid]="tid"></app-truck-reviews>
  <hr><hr>
  <app-menu-list [tid]="tid"></app-menu-list>
</div>
