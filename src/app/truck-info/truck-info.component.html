<div class="container">
  <h2>truck-info works!</h2>
  <div class="row">
    <div  class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading" >트럭 번호: {{tid}}</div>
        <div class="panel-body" >
          <div class="col-md-2 col-sm-4">
            <img src="http://{{timage}}" alt="image X" width="150px" height="150px">
          </div>
          <div class="col-md-10 col-sm-8">
            이름: {{tname}}<br>
            주인장 한마디: {{tcomment}}<br>
            별점: {{tavg}}<br>
            영업시간: {{topen}} ~ {{tclose}}<br>
            주소: {{taddress}}<br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <app-truck-reviews [tid]="tid" ></app-truck-reviews>
  <hr><hr>
  <app-menu-list [tid]="tid" [tmember]="tmember"></app-menu-list>
</div>
