<h2>truck-reviews works!</h2>
<h4>tID ::: {{tid}}</h4>
<div class="bs-example container">
  <form class="form-horizontal" name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="comment" class="control-label col-xs-2">글내용</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" [(ngModel)]="comment" name="comment" required>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" class="control-label col-xs-2" for="image">사진</label>
      <div class="col-xs-10">
        <input type="file" class="form-control" name="image" (change)="selectFile($event)">
      </div>
    </div>
    <div class="form-group">
      <label for="score" class="control-label col-xs-2">별점</label>
      <div class="col-xs-10">
        <input type="number" class="form-control" [(ngModel)]="score" name="score" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <!-- <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div> -->
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>

  <div class="row">
    <h3>트럭 {{tid}}번의 리뷰</h3>
    <!-- 화면에 결과 메세지를 띄우고 싶을 때, 지금은 alert사용 -->
    <div *ngIf="message" class="alert alert-info">{{message}}</div>
    <div  class="col-md-4" *ngFor="let r of truckReviews">
      <div class="panel panel-default">
        <div class="panel-heading" >리뷰 번호: {{r.rid}}</div>
        <div class="panel-body" >
          <div class="" *ngIf="r.rimage">
            <img src="http://{{r.rimage}}" alt="" width="100px" height="100px">
          </div>
          <div class="">
            해당트럭: {{r.rtruck}}<br>
            사진: {{r.rimage}}<br>
            내용: {{r.rcomment}}<br>
            점수: {{r.rscore}}<br>
            작성일: {{r.rdate}}<br>
          </div>
        </div>
        <div class="panel-footer clearfix">
          <div class="pull-right">
            <a [routerLink]="['/reviews']" class="text-warning" (click)="removeReview(r)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
